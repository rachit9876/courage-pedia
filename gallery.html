  <main class="px-2 sm:px-4 md:px-6 pt-2">
   <h1 class="text-white font-bold mb-2 text-lg sm:text-xl px-1">
    Courage the Cowardly Dog Gallery
   </h1>

   <div id="mediaGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-1 sm:gap-2 mb-4">
   </div>
  </main>
  <script>
    let isListView = false;
    let filterActive = false;
    let allEntries = [];

    async function loadImages() {
      try {
        const response = await fetch('CSV/gallery.csv');
        if (!response.ok) throw new Error('Failed to load image data');
        const text = await response.text();
        const lines = text.split('\n').slice(1);
        allEntries = lines.filter(line => line.trim()).map(line => {
          const parts = line.match(/([^,]+),([^,]+),"([^"]+)",([^,]+)/);
          if (parts) {
            const [, filename, path, tags, category] = parts;
            return `assets/${filename}|${category}|${tags}`;
          }
          return null;
        }).filter(entry => entry);
        displayImages(allEntries);
      } catch (error) {
        console.error('Error loading images:', error);
        document.getElementById('mediaGrid').innerHTML = '<div class="col-span-full text-center text-red-400 p-8">Failed to load images</div>';
      }
    }

    function displayImages(entries) {
      const grid = document.getElementById('mediaGrid');
      if (!entries.length) {
        grid.innerHTML = '<div class="col-span-full text-center text-gray-400 p-8">No images found</div>';
        return;
      }
      
      grid.innerHTML = entries.map((entry, index) => {
        const [url, category, tags] = entry.trim().split('|');
        const hashTags = tags ? tags.split(',').map(tag => `#${tag.trim()}`).join(' ') : '';
        
        if (isListView) {
          return `
            <div class="flex items-center gap-2 sm:gap-4 p-2 sm:p-4 bg-card-opacity rounded-lg">
              <div class="w-12 h-12 sm:w-16 sm:h-16 flex-shrink-0 bg-card-opacity rounded-lg animate-pulse shimmer" data-src="${url}" data-alt="${category || `Photo ${index + 1}`}">
                <div class="error-img w-12 h-12 sm:w-16 sm:h-16 rounded-lg hidden">ðŸ“·</div>
              </div>
              <div class="flex-1 min-w-0">
                <p class="text-xs sm:text-sm text-white font-semibold truncate">${category || `Photo ${index + 1}`}</p>
                <p class="text-xs text-gray-400 truncate">${hashTags}</p>
              </div>
            </div>
          `;
        } else {
          return `
            <div class="flex flex-col">
              <div class="media-container">
                <div class="w-full aspect-square bg-card-opacity rounded-lg animate-pulse shimmer" data-src="${url}" data-alt="${category || `Photo ${index + 1}`}">
                  <div class="error-img w-full aspect-square rounded-lg hidden">ðŸ“·</div>
                </div>

              </div>
              <p class="text-xs text-gray-400 mt-1 truncate">${hashTags}</p>
            </div>
          `;
        }
      }).join('');
      
      // Lazy load images
      lazyLoadImages();
    }
    
    function lazyLoadImages() {
      const imageContainers = document.querySelectorAll('[data-src]');
      const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const container = entry.target;
            const img = new Image();
            img.src = container.dataset.src;
            img.alt = container.dataset.alt;
            img.className = isListView ? 'w-12 h-12 sm:w-16 sm:h-16 object-cover rounded-lg' : 'aspect-square object-contain bg-card-opacity rounded-lg';
            
            img.onload = () => {
              container.innerHTML = '';
              container.appendChild(img);
              container.classList.remove('animate-pulse', 'shimmer');
            };
            
            img.onerror = () => {
              container.innerHTML = isListView ? '<div class="error-img w-12 h-12 sm:w-16 sm:h-16 rounded-lg">ðŸ“·</div>' : '<div class="error-img aspect-square rounded-lg">ðŸ“·</div>';
              container.classList.remove('animate-pulse', 'shimmer');
            };
            
            imageObserver.unobserve(container);
          }
        });
      });
      
      imageContainers.forEach(container => imageObserver.observe(container));
    }

    let searchTimeout;
    function searchImages(query) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        if (!query.trim()) {
          displayImages(allEntries);
          return;
        }
        
        const lowerQuery = query.toLowerCase();
        const filtered = allEntries.filter(entry => {
          const [url, category, tags] = entry.trim().split('|');
          return (category?.toLowerCase().includes(lowerQuery)) ||
                 (tags?.toLowerCase().includes(lowerQuery));
        });
        
        displayImages(filtered);
      }, 300);
    }

    function toggleGridView() {
      const grid = document.getElementById('mediaGrid');
      const icon = document.getElementById('gridIcon');
      
      isListView = !isListView;
      
      if (isListView) {
        grid.className = 'flex flex-col gap-2 mb-4';
        icon.className = 'fas fa-list';
      } else {
        grid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-1 mb-4';
        icon.className = 'fas fa-th';
      }
    }

    // Menu dropdown toggle
    const menuBtn = document.getElementById('menuBtn');
    const menuDropdown = document.getElementById('menuDropdown');
    
    menuBtn?.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.add('hidden');
      }
    });
    
    menuDropdown?.addEventListener('click', (e) => {
      if (e.target.classList.contains('nav-item')) {
        menuDropdown.classList.add('hidden');
      }
    });

    // Load images when page loads
    window.addEventListener('load', loadImages);
    
    // Add optimized search functionality
    const searchInput = document.getElementById('searchInput');
    searchInput?.addEventListener('input', (e) => {
      searchImages(e.target.value);
    });
    
    // Add keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'f') {
        e.preventDefault();
        searchInput?.focus();
      }
    });
  </script>
