<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courage the Cowardly Dog: Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Special Elite', cursive;
            background-color: black;
            color: #fdc3ed;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 80px auto 0 auto;
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 32px 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5em;
            color: #fdc3ed;
        }
        p {
            color: #e0e0e0;
            margin-bottom: 1.5em;
        }
        a.button {
            display: inline-block;
            background: #fdc3ed;
            color: #1a1a1a;
            padding: 0.75em 1.5em;
            border-radius: 999px;
            font-weight: bold;
            text-decoration: none;
            margin-top: 1em;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #e0a9d6;
        }
    </style>
</head>
<body>
    <div id="main-header"></div>
    <script src="header.js"></script>
    <div class="container">
        <h1>Welcome to Courage the Cowardly Dog Wiki</h1>
        <p>
            Dive into the world of Courage, Muriel, Eustace, and all the bizarre adventures from Nowhere!<br>
            Use the navigation above to explore research, watch episodes, view the gallery, discover lost media, and more.
        </p>
        <a href="research.html" class="button">Go to Research</a>
    </div>
