<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Media Archive</title>
  <!-- Removed protection scripts -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      min-height: 100vh;
      font: 12px 'Segoe UI', Arial, sans-serif;
      background: #0f0f23;
      color: #00ff00;
      overflow-x: hidden;
    }
    
    .container {
      background: #1a1a2e;
      padding: 12px;
      border: 2px inset #666;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid #666;
    }
    
    .title {
      font-size: 18px;
      color: #ffff00;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .subtitle {
      font-size: 12px;
      color: #00ff00;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    input {
      flex-grow: 1;
      padding: 8px;
      border: 2px inset #666;
      font-size: 12px;
      background: #000;
      color: #00ff00;
    }
    
    input:focus {
      outline: none;
      border: 2px inset #00ff00;
      background: #001100;
    }
    
    button {
      padding: 8px 12px;
      border: 2px outset #666;
      font-size: 12px;
      cursor: pointer;
      background: #333;
      color: #00ff00;
    }
    
    button:hover {
      background: #555;
      border: 2px inset #666;
    }
    
    .btn-primary {
      background: #ff0080;
      color: #fff;
    }
    
    .btn-primary:hover {
      background: #ff40a0;
    }
    
    .tabs {
      display: flex;
      border-bottom: 2px solid #666;
      margin-bottom: 12px;
    }
    
    .tab {
      flex: 1;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      border: 2px outset #666;
      background: #333;
      color: #00ff00;
      font-size: 12px;
      margin-right: 2px;
    }
    
    .tab:last-child {
      margin-right: 0;
    }
    
    .tab.active {
      background: #ff0080;
      color: #fff;
      border: 2px inset #666;
    }
    
    .tab:hover:not(.active) {
      background: #555;
      border: 2px inset #666;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .media-item {
      border: 2px outset #666;
      background: #000;
      padding: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .media-item:hover {
      border: 2px inset #00ff00;
      background: #001100;
    }
    
    .media-thumbnail {
      width: 100%;
      height: 100px;
      background: #0a0a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      overflow: hidden;
    }
    
    .media-thumbnail img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .media-info {
      font-size: 11px;
    }
    
    .media-title {
      color: #ffff00;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .media-meta {
      color: #00aa00;
      display: flex;
      justify-content: space-between;
    }
    
    .player-container {
      background: #1a1a2e;
      border: 2px solid #666;
      padding: 12px;
      margin-bottom: 16px;
      display: none;
    }
    
    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .player-title {
      color: #ffff00;
      font-size: 14px;
    }
    
    .player-close {
      background: #ff0000;
      color: #fff;
      border: none;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .player-content {
      width: 100%;
      height: 300px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .player-content video {
      width: 100%;
      height: 100%;
    }
    
    .player-content audio {
      width: 100%;
    }
    
    .player-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .player-info {
      margin-top: 8px;
      font-size: 11px;
      color: #00aa00;
    }
    
    .status {
      padding: 8px;
      border: 1px solid #666;
      margin-bottom: 12px;
      font-size: 11px;
    }
    
    .status.found {
      color: #00ff00;
      background: #003300;
      border-color: #00ff00;
    }
    
    .status.lost {
      color: #ff0000;
      background: #330000;
      border-color: #ff0000;
    }
    
    .status.partial {
      color: #ffff00;
      background: #333300;
      border-color: #ffff00;
    }
    
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 4px 8px;
      font-size: 11px;
    }
    
    .filter-btn.active {
      background: #ff0080;
      color: #fff;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 12px;
    }
    
    .page-btn {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .page-btn.active {
      background: #ff0080;
      color: #fff;
    }
    
    .loading {
      color: #ffff00;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 20px;
    }
    
    .loading::before {
      content: "█";
      animation: blink 1s linear infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .error {
      color: #ff0000;
      background: #330000;
      border: 1px solid #ff0000;
      padding: 8px;
      margin-bottom: 12px;
    }
    
    .no-results {
      color: #ffff00;
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    
    .terminal-loader {
      width: 100%;
      height: 100px;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      padding: 8px;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      border: 1px solid #0f0;
      display: flex;
      flex-direction: column;
      font-size: 8px;
    }
    
    .terminal-header {
      margin-bottom: 4px;
      border-bottom: 1px solid #0f0;
      padding-bottom: 2px;
      height: 12px;
      overflow: hidden;
      white-space: nowrap;
    }
    
    .blinking-cursor {
      display: inline-block;
      width: 6px;
      height: 1em;
      background-color: #0f0;
      vertical-align: middle;
      animation: blink 1s step-end infinite;
    }
    
    .terminal-content-wrapper {
      flex-grow: 1;
      overflow: hidden;
      position: relative;
    }
    
    .terminal-content {
      line-height: 1.2;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
    }
    
    .progress-section {
      margin-top: auto;
      padding-top: 4px;
      border-top: 1px solid #0f0;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: #111;
      border: 1px solid #0f0;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      width: 0%;
      background-color: #0f0;
      transition: width 0.1s linear;
    }
    
    .percentage-display {
      text-align: center;
      margin-top: 2px;
      font-size: 7px;
    }
    
    @media(max-width:768px){
      .text-3xl{font-size:1.5rem}
      .text-4xl{font-size:1.875rem}
      .text-6xl{font-size:2.5rem}
      h1{line-height:1.2}
      .container{padding-left:1rem;padding-right:1rem}
      .py-20{padding-top:3rem;padding-bottom:3rem}
      .pt-16{padding-top:4rem}
      .pb-20{padding-bottom:3rem}
      .gap-8{gap:1rem}
      .p-6{padding:1rem}
      .px-4{padding-left:0.75rem;padding-right:0.75rem}
      .media-grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:8px}
      .media-item{padding:6px}
      .media-thumbnail{height:80px}
      .media-info{font-size:10px}
      .player-content{height:200px}
      .tabs{flex-direction:column}
      .tab{margin-right:0;margin-bottom:2px}
      .filters{gap:4px}
      .filter-btn{padding:3px 6px;font-size:10px}
      .search-bar{flex-direction:column;gap:4px}
      input{padding:6px;font-size:11px}
      button{padding:6px 10px;font-size:11px}
    }
    @media(max-width:480px){
      .text-3xl{font-size:1.25rem}
      .text-4xl{font-size:1.5rem}
      .text-6xl{font-size:2rem}
      .text-lg{font-size:1rem}
      .text-xl{font-size:1.125rem}
      .py-20{padding-top:2rem;padding-bottom:2rem}
      .pt-16{padding-top:3rem}
      .pb-20{padding-bottom:2rem}
      .mt-12{margin-top:2rem}
      .mt-8{margin-top:1.5rem}
      .media-grid{grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:6px}
      .media-item{padding:4px}
      .media-thumbnail{height:60px}
      .media-info{font-size:9px}
      .player-content{height:150px}
      .container{padding-left:0.5rem;padding-right:0.5rem}
      .p-6{padding:0.5rem}
      .px-4{padding-left:0.5rem;padding-right:0.5rem}
      .filter-btn{padding:2px 4px;font-size:9px}
      input{padding:4px;font-size:10px}
      button{padding:4px 8px;font-size:10px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
        <div></div>
        <button onclick="window.location.href='index.html'" class="btn-primary">← BACK</button>
      </div>
      <h1 class="title">COURAGE'S LOST MEDIA</h1>
      <p class="subtitle">@rachit.zip | LAST UPDATED: 2025-07-19</p>
      
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search media titles, descriptions, or tags...">
        <button id="searchBtn" class="btn-primary">SEARCH</button>
      </div>
      
      <div class="filters">
        <button class="filter-btn active" data-filter="all">ALL</button>
        <button class="filter-btn" data-filter="episode">EPISODES</button>
        <button class="filter-btn" data-filter="movie">MOVIES</button>
        <button class="filter-btn" data-filter="audio">AUDIOS</button>
        <button class="filter-btn" data-filter="promo">PROMOS</button>
      </div>
    </div>
    
    <div>
      <div class="player-container" id="player">
        <div class="player-header">
          <div class="player-title" id="playerTitle">MEDIA PLAYER</div>
          <button class="player-close" id="closePlayer">X</button>
        </div>
        <div class="player-content" id="playerContent">
          <p>Select a media item to play</p>
        </div>
        <div class="player-info" id="playerInfo">
          Status: No media selected | Source: Unknown | Quality: N/A
        </div>
      </div>
      
      <div class="media-grid" id="mediaGrid">
        <!-- Media items will be inserted here by JavaScript -->
      </div>
      
      <div class="pagination">
        <button class="page-btn">&lt;</button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">4</button>
        <button class="page-btn">5</button>
        <button class="page-btn">&gt;</button>
      </div>
    </div>
  </div>
  


  <script>
    let mediaData = [];
    
    // Load CSV data
    async function loadMediaData() {
      try {
        const response = await fetch('CSV/lost_media.csv');
        if (!response.ok) throw new Error('Failed to load CSV');
        const text = await response.text();
        const lines = text.split('\n').slice(1);
        
        mediaData = lines.filter(line => line.trim()).map((line, index) => {
          // Parse CSV line carefully
          const parts = line.split(',');
          if (parts.length >= 5) {
            let name = parts[0].replace(/"/g, '').trim();
            let thumbnail = parts[1].trim();
            let mediaUrl = parts[2].trim();
            let type = parts[3].trim().toLowerCase();
            let found = parts[4].trim().toLowerCase() === 'yes';
            
            // Determine media type based on URL or default to video
            let mediaType = 'video';
            if (mediaUrl) {
              if (mediaUrl.includes('.mp3') || mediaUrl.includes('.wav')) {
                mediaType = 'audio';
              } else if (mediaUrl.includes('.jpg') || mediaUrl.includes('.png') || mediaUrl.includes('.gif')) {
                mediaType = 'image';
              }
            }
            
            // Create a description for search purposes
            const description = `${type} ${found ? 'found' : 'lost'}`;
            
            return {
              id: index + 1,
              title: name,
              type: mediaType,
              category: type.toLowerCase(),
              thumbnail: thumbnail,
              sources: mediaUrl ? [mediaUrl] : [],
              found: found,
              status: found ? 'found' : 'lost',
              description: description,
              tags: [type, found ? 'found' : 'lost']
            };
          }
          return null;
        }).filter(item => item);
        
        console.log('Loaded media data:', mediaData);
        renderMediaGrid(mediaData);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('mediaGrid').innerHTML = `<div class="error">ERROR: ${error.message}</div>`;
      }
    }

    // DOM elements
    const mediaGrid = document.getElementById('mediaGrid');
    const player = document.getElementById('player');
    const playerTitle = document.getElementById('playerTitle');
    const playerContent = document.getElementById('playerContent');
    const playerInfo = document.getElementById('playerInfo');
    const closePlayer = document.getElementById('closePlayer');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    // Initialize media grid
    function renderMediaGrid(media) {
      mediaGrid.innerHTML = '';
      
      if (media.length === 0) {
        mediaGrid.innerHTML = '<div class="no-results">NO MEDIA FOUND MATCHING YOUR CRITERIA</div>';
        return;
      }
      
      media.forEach(item => {
        const mediaItem = document.createElement('div');
        mediaItem.className = `media-item ${item.status}`;
        mediaItem.dataset.id = item.id;
        
        let categoryClass = item.category;
        let categoryText = item.category.toUpperCase();
        
        // Add status class based on found/lost status
        let statusClass = item.found ? 'found' : 'lost';
        let statusText = item.found ? 'FOUND' : 'LOST';
        
        let typeIcon = '📄';
        switch(item.type) {
          case 'video': typeIcon = '🎬'; break;
          case 'audio': typeIcon = '🎵'; break;
          case 'image': typeIcon = '🖼️'; break;
        }
        
        mediaItem.innerHTML = `
          <div class="media-thumbnail">
            <div class="terminal-loader" id="loader-${item.id}">
              <div class="terminal-header">
                <span id="typing-${item.id}"></span><span class="blinking-cursor"></span>
              </div>
              <div class="terminal-content-wrapper">
                <div class="terminal-content" id="content-${item.id}"></div>
              </div>
              <div class="progress-section">
                <div class="progress-bar">
                  <div class="progress" id="progress-${item.id}"></div>
                </div>
                <div class="percentage-display">
                  [ <span id="percent-${item.id}">0</span>% ]
                </div>
              </div>
            </div>
            <img src="${item.thumbnail}" alt="${item.title}" style="display:none;" onload="this.style.display='block'; document.getElementById('loader-${item.id}').style.display='none';" onerror="this.style.display='none'; document.getElementById('loader-${item.id}').style.display='none'; this.parentNode.innerHTML+='${typeIcon}';">
          </div>
          <div class="media-info">
            <div class="media-title">${typeIcon} ${item.title}</div>
            <div class="media-meta">
              <span>${item.type.toUpperCase()}</span>
              <span class="status ${statusClass}">${statusText}</span>
            </div>
          </div>
        `;
        
        // Initialize terminal loader for this item
        setTimeout(() => initTerminalLoader(item.id), Math.random() * 500);
        
        mediaItem.addEventListener('click', () => openMediaPlayer(item));
        mediaGrid.appendChild(mediaItem);
      });
    }

    // Open media player
    function openMediaPlayer(media) {
      player.style.display = 'block';
      playerTitle.textContent = media.title;
      
      let playerHTML = '';
      let infoText = `Category: ${media.category.toUpperCase()} | Type: ${media.type.toUpperCase()} | Status: ${media.found ? 'FOUND' : 'LOST'}`;
      
      if (media.sources && media.sources.length > 0 && media.sources[0]) {
        const sourceUrl = media.sources[0];
        
        // Check if it's a Google Drive link
        if (sourceUrl.includes('drive.google.com')) {
          // Extract file ID from Google Drive URL
          let fileId = '';
          
          // Handle different Google Drive URL formats
          if (sourceUrl.includes('/file/d/')) {
            // Format: https://drive.google.com/file/d/FILE_ID/view...
            fileId = sourceUrl.split('/file/d/')[1].split('/')[0];
          } else if (sourceUrl.includes('id=')) {
            // Format: https://drive.google.com/open?id=FILE_ID
            fileId = sourceUrl.split('id=')[1].split('&')[0];
          } else if (sourceUrl.includes('/view')) {
            // Format: https://drive.google.com/uc?export=view&id=FILE_ID
            const urlParams = new URLSearchParams(sourceUrl.split('?')[1]);
            fileId = urlParams.get('id');
          }
          
          if (fileId) {
            // Use Google Drive's preview/embed URL
            playerHTML = `<iframe src="https://drive.google.com/file/d/${fileId}/preview" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
            infoText += ` | Source: Google Drive`;
          } else {
            // Fallback if we couldn't extract the file ID
            playerHTML = `<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #000;">
              <p>Unable to parse Google Drive link. <a href="${sourceUrl}" target="_blank" style="color: #00ff00;">Open in new tab</a></p>
            </div>`;
          }
        } else {
          // Handle regular media files
          switch(media.type) {
            case 'video':
              playerHTML = `<video controls controlsList="nodownload"><source src="${sourceUrl}" type="video/mp4">Your browser does not support the video tag.</video>`;
              break;
              
            case 'audio':
              playerHTML = `<audio controls><source src="${sourceUrl}" type="audio/mpeg">Your browser does not support the audio tag.</audio>`;
              break;
              
            case 'image':
              playerHTML = `<img src="${sourceUrl}" alt="${media.title}">`;
              break;
          }
          infoText += ` | Source: Archive`;
        }
      } else {
        // For lost media items, show a placeholder with the thumbnail
        if (media.status === 'lost') {
          playerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #000;">
              <img src="${media.thumbnail}" alt="${media.title}" style="max-width: 80%; max-height: 80%; object-fit: contain;">
              <p style="color: #ff0000; margin-top: 10px;">This lost media is not available for playback.</p>
            </div>
          `;
        } else {
          playerHTML = `<p>This media is not available for playback.</p>`;
        }
      }
      
      playerContent.innerHTML = playerHTML;
      playerInfo.textContent = infoText;
      
      // Scroll to player
      player.scrollIntoView({ behavior: 'smooth' });
    }

    // Close media player
    closePlayer.addEventListener('click', () => {
      player.style.display = 'none';
      
      // Pause any playing media
      const video = playerContent.querySelector('video');
      const audio = playerContent.querySelector('audio');
      if (video) video.pause();
      if (audio) audio.pause();
    });



    // Filter buttons
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        applyFilters();
      });
    });

    // Apply filters and search
    function applyFilters() {
      const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
      const searchTerm = searchInput.value.toLowerCase();
      
      let filteredMedia = mediaData;
      
      // Apply category filter
      if (activeFilter !== 'all') {
        filteredMedia = filteredMedia.filter(item => {
          if (activeFilter === 'audio') return item.type === 'audio';
          return item.category === activeFilter;
        });
      }
      
      // Apply search
      if (searchTerm) {
        filteredMedia = filteredMedia.filter(item => 
          item.title.toLowerCase().includes(searchTerm) || 
          (item.description && item.description.toLowerCase().includes(searchTerm)) ||
          (item.tags && Array.isArray(item.tags) && item.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
        );
      }
      
      renderMediaGrid(filteredMedia);
    }

    // Search functionality
    searchBtn.addEventListener('click', applyFilters);
    searchInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') applyFilters();
    });

    // Terminal loader function
    function initTerminalLoader(id) {
      const typingSpan = document.getElementById(`typing-${id}`);
      const contentDiv = document.getElementById(`content-${id}`);
      const progressBar = document.getElementById(`progress-${id}`);
      const percentSpan = document.getElementById(`percent-${id}`);
      
      if (!typingSpan || !contentDiv || !progressBar || !percentSpan) {
        console.warn(`Terminal loader elements not found for ID: ${id}`);
        return;
      }
      
      const headerText = "LOADING";
      const lines = ["> Decrypting...", "> Processing...", "> Ready"];
      
      let headerIndex = 0;
      let progress = 0;
      
      function typeHeader() {
        if (headerIndex < headerText.length) {
          typingSpan.textContent += headerText.charAt(headerIndex++);
          setTimeout(typeHeader, 100);
        }
      }
      
      function updateProgress() {
        if (progress < 100) {
          progress += Math.random() * 10;
          progress = Math.min(100, progress);
          progressBar.style.width = `${progress}%`;
          percentSpan.textContent = Math.floor(progress);
          setTimeout(updateProgress, 50);
        }
      }
      
      contentDiv.innerHTML = lines.map(line => `${line}<br>`).join('');
      typeHeader();
      updateProgress();
    }
    
    // Load data on page load
    loadMediaData();
    
    // Developer Tools Detection removed
    
    // Basic media protection
    (function() {
        'use strict';
        
        // Add basic protection for media elements
        function protectMedia(element) {
            if (element.tagName === 'VIDEO') {
                element.controlsList = 'nodownload';
            }
            
            if (element.tagName === 'AUDIO') {
                element.controlsList = 'nodownload';
            }
        }
        
        // Monitor for new media elements
        const observer = new MutationObserver(mutations => {
            mutations.forEach(mutation => {
                mutation.addedNodes.forEach(node => {
                    if (node.tagName === 'VIDEO' || node.tagName === 'AUDIO') {
                        protectMedia(node);
                    }
                    if (node.querySelectorAll) {
                        node.querySelectorAll('video, audio').forEach(protectMedia);
                    }
                });
            });
        });
        
        observer.observe(document.body, { childList: true, subtree: true });
        
        // Console warning
        console.log('%c⚠️ LOST MEDIA PROTECTION NOTICE', 'color: red; font-size: 16px; font-weight: bold;');
        console.log('%cUnauthorized downloading is prohibited', 'color: red; font-size: 12px;');
        
    })();
    
  </script>
