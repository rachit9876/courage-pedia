<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Removed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      min-height: 100vh;
      font: 12px 'Segoe UI', Arial, sans-serif;
      background: #0f0f23;
      color: #00ff00;
      overflow-x: hidden;
    }
    
    .container {
      background: #1a1a2e;
      padding: 12px;
      border: 2px inset #666;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid #666;
    }
    
    .title {
      font-size: 18px;
      color: #ffff00;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .subtitle {
      font-size: 12px;
      color: #00ff00;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    input {
      flex-grow: 1;
      padding: 8px;
      border: 2px inset #666;
      font-size: 12px;
      background: #000;
      color: #00ff00;
    }
    
    input:focus {
      outline: none;
      border: 2px inset #00ff00;
      background: #001100;
    }
    
    button {
      padding: 8px 12px;
      border: 2px outset #666;
      font-size: 12px;
      cursor: pointer;
      background: #333;
      color: #00ff00;
    }
    
    button:hover {
      background: #555;
      border: 2px inset #666;
    }
    
    .btn-primary {
      background: #ff0080;
      color: #fff;
    }
    
    .btn-primary:hover {
      background: #ff40a0;
    }
    
    .tabs {
      display: flex;
      border-bottom: 2px solid #666;
      margin-bottom: 12px;
    }
    
    .tab {
      flex: 1;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      border: 2px outset #666;
      background: #333;
      color: #00ff00;
      font-size: 12px;
      margin-right: 2px;
    }
    
    .tab:last-child {
      margin-right: 0;
    }
    
    .tab.active {
      background: #ff0080;
      color: #fff;
      border: 2px inset #666;
    }
    
    .tab:hover:not(.active) {
      background: #555;
      border: 2px inset #666;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .media-item {
      border: 2px outset #666;
      background: #000;
      padding: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .media-item:hover {
      border: 2px inset #00ff00;
      background: #001100;
    }
    
    .media-thumbnail {
      width: 100%;
      height: 100px;
      background: #0a0a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      overflow: hidden;
    }
    
    .media-thumbnail img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .media-info {
      font-size: 11px;
    }
    
    .media-title {
      color: #ffff00;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .media-meta {
      color: #00aa00;
      display: flex;
      justify-content: space-between;
    }
    
    .player-container {
      background: #1a1a2e;
      border: 2px solid #666;
      padding: 12px;
      margin-bottom: 16px;
      display: none;
    }
    
    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .player-title {
      color: #ffff00;
      font-size: 14px;
    }
    
    .player-close {
      background: #ff0000;
      color: #fff;
      border: none;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .player-content {
      width: 100%;
      height: 300px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .player-content video {
      width: 100%;
      height: 100%;
    }
    
    .player-content audio {
      width: 100%;
    }
    
    .player-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .player-info {
      margin-top: 8px;
      font-size: 11px;
      color: #00aa00;
    }
    
    .status {
      padding: 8px;
      border: 1px solid #666;
      margin-bottom: 12px;
      font-size: 11px;
    }
    
    .status.found {
      color: #00ff00;
      background: #003300;
      border-color: #00ff00;
    }
    
    .status.lost {
      color: #ff0000;
      background: #330000;
      border-color: #ff0000;
    }
    
    .status.partial {
      color: #ffff00;
      background: #333300;
      border-color: #ffff00;
    }
    
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 4px 8px;
      font-size: 11px;
    }
    
    .filter-btn.active {
      background: #ff0080;
      color: #fff;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 12px;
    }
    
    .page-btn {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .page-btn.active {
      background: #ff0080;
      color: #fff;
    }
    
    .loading {
      color: #ffff00;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 20px;
    }
    
    .loading::before {
      content: "â–ˆ";
      animation: blink 1s linear infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .error {
      color: #ff0000;
      background: #330000;
      border: 1px solid #ff0000;
      padding: 8px;
      margin-bottom: 12px;
    }
    
    .no-results {
      color: #ffff00;
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    
    .terminal-loader {
      width: 100%;
      height: 100px;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      padding: 8px;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      border: 1px solid #0f0;
      display: flex;
      flex-direction: column;
      font-size: 8px;
    }
    
    .terminal-header {
      margin-bottom: 4px;
      border-bottom: 1px solid #0f0;
      padding-bottom: 2px;
      height: 12px;
      overflow: hidden;
      white-space: nowrap;
    }
    
    .blinking-cursor {
      display: inline-block;
      width: 6px;
      height: 1em;
      background-color: #0f0;
      vertical-align: middle;
      animation: blink 1s step-end infinite;
    }
    
    .terminal-content-wrapper {
      flex-grow: 1;
      overflow: hidden;
      position: relative;
    }
    
    .terminal-content {
      line-height: 1.2;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
    }
    
    .progress-section {
      margin-top: auto;
      padding-top: 4px;
      border-top: 1px solid #0f0;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: #111;
      border: 1px solid #0f0;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      width: 0%;
      background-color: #0f0;
      transition: width 0.1s linear;
    }
    
    .percentage-display {
      text-align: center;
      margin-top: 2px;
      font-size: 7px;
    }
    
    @media(max-width:768px){
      .text-3xl{font-size:1.5rem}
      .text-4xl{font-size:1.875rem}
      .text-6xl{font-size:2.5rem}
      h1{line-height:1.2}
      .container{padding-left:1rem;padding-right:1rem}
      .py-20{padding-top:3rem;padding-bottom:3rem}
      .pt-16{padding-top:4rem}
      .pb-20{padding-bottom:3rem}
      .gap-8{gap:1rem}
      .p-6{padding:1rem}
      .px-4{padding-left:0.75rem;padding-right:0.75rem}
      .media-grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:8px}
      .media-item{padding:6px}
      .media-thumbnail{height:80px}
      .media-info{font-size:10px}
      .player-content{height:200px}
      .tabs{flex-direction:column}
      .tab{margin-right:0;margin-bottom:2px}
      .filters{gap:4px}
      .filter-btn{padding:3px 6px;font-size:10px}
      .search-bar{flex-direction:column;gap:4px}
      input{padding:6px;font-size:11px}
      button{padding:6px 10px;font-size:11px}
    }
    @media(max-width:480px){
      .text-3xl{font-size:1.25rem}
      .text-4xl{font-size:1.5rem}
      .text-6xl{font-size:2rem}
      .text-lg{font-size:1rem}
      .text-xl{font-size:1.125rem}
      .py-20{padding-top:2rem;padding-bottom:2rem}
      .pt-16{padding-top:3rem}
      .pb-20{padding-bottom:2rem}
      .mt-12{margin-top:2rem}
      .mt-8{margin-top:1.5rem}
      .media-grid{grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:6px}
      .media-item{padding:4px}
      .media-thumbnail{height:60px}
      .media-info{font-size:9px}
      .player-content{height:150px}
      .container{padding-left:0.5rem;padding-right:0.5rem}
      .p-6{padding:0.5rem}
      .px-4{padding-left:0.5rem;padding-right:0.5rem}
      .filter-btn{padding:2px 4px;font-size:9px}
      input{padding:4px;font-size:10px}
      button{padding:4px 8px;font-size:10px}
    }
  </style>
</head>
<body>
  <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
    <div style="background: #1a1a2e; padding: 30px; border-radius: 8px; max-width: 600px; text-align: center;">
      <h1 class="title" style="margin-bottom: 20px;">CONTENT REMOVED</h1>
      
      <p style="color: #00ff00; margin-bottom: 20px; line-height: 1.6;">
        This content has been removed to avoid potential copyright issues. The distribution of copyrighted media content is not permitted without proper licensing.
      </p>
      
      <p style="color: #00aa00; margin-bottom: 30px; font-size: 0.9em;">
        Please support the original creators by purchasing or streaming content through official channels.
      </p>
      
      <button onclick="window.location.href='index.html'" class="btn-primary" style="padding: 10px 20px; background: #ff0080; color: #fff; border: none; border-radius: 4px; cursor: pointer;">RETURN TO HOME</button>
    </div>
  </div>
  


  <script>
    // Simple script to handle the return button
    document.addEventListener('DOMContentLoaded', function() {
      const homeButton = document.querySelector('.btn-primary');
      if (homeButton) {
        homeButton.addEventListener('click', function() {
          window.location.href = 'index.html';
        });
      }
    });
  </script>
  
</body>
</html>
