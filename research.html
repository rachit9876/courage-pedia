<script>
document.addEventListener('DOMContentLoaded', function() {
    // Menu dropdown toggle
    const menuBtn = document.getElementById('menuBtn');
    const menuDropdown = document.getElementById('menuDropdown');
    
    menuBtn?.addEventListener('click', () => {
        menuDropdown.classList.toggle('hidden');
    });
    
    // Download dropdown toggle
    const downloadBtn = document.getElementById('downloadBtn');
    const downloadDropdown = document.getElementById('downloadDropdown');
    
    downloadBtn?.addEventListener('click', () => {
        downloadDropdown.classList.toggle('hidden');
    });
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', (e) => {
        if (menuBtn && !menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
            menuDropdown.classList.add('hidden');
        }
        
        if (downloadBtn && !downloadBtn.contains(e.target) && !downloadDropdown.contains(e.target)) {
            downloadDropdown.classList.add('hidden');
        }
    });
    
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    let searchTimeout;
    
    searchInput?.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            const query = e.target.value.toLowerCase().trim();
            
            // Remove existing highlights
            document.querySelectorAll('.highlight').forEach(el => {
                el.outerHTML = el.innerHTML;
            });
            
            if (!query) return;
            
            // Find and highlight text
            const walker = document.createTreeWalker(
                document.body,
                NodeFilter.SHOW_TEXT
            );
            
            const textNodes = [];
            let node;
            while (node = walker.nextNode()) {
                if (node.textContent.toLowerCase().includes(query)) {
                    textNodes.push(node);
                }
            }
            
            textNodes.forEach(textNode => {
                const parent = textNode.parentNode;
                const text = textNode.textContent;
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                const highlighted = text.replace(regex, '<span class="highlight">$1</span>');
                
                if (highlighted !== text) {
                    const wrapper = document.createElement('span');
                    wrapper.innerHTML = highlighted;
                    parent.replaceChild(wrapper, textNode);
                }
            });
            
            // Scroll to first highlight
            const firstHighlight = document.querySelector('.highlight');
            if (firstHighlight) {
                firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }, 300);
    });
    
    // Keyboard shortcut for search
    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
            e.preventDefault();
            searchInput?.focus();
        }
    });
    
    // Section tracking removed
    
    // Mobile optimizations for tables
    function optimizeTablesForMobile() {
        const tables = document.querySelectorAll('table');
        if (window.innerWidth < 768) {
            tables.forEach(table => {
                if (!table.parentElement.classList.contains('table-container')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'table-container';
                    wrapper.style.overflowX = 'auto';
                    wrapper.style.width = '100%';
                    wrapper.style.marginBottom = '1.5em';
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                }
            });
        }
    }
    
    // Run on page load and resize
    optimizeTablesForMobile();
    window.addEventListener('resize', optimizeTablesForMobile);
});
</script>

<script>

        backToTopBtn.classList.remove('hidden');
    } else {

    }
});

    });
});
